<h2>Curren Location Forecast</h2>
<button (click)="getLocation()">GET MY LOCATION</button>

<div class="card" *ngIf="location != {latitude: 0, longitude: 0}">
  <h4>Current coordinates:</h4>
<div>Lat: {{ location.latitude }}</div>
<div>Long: {{ location.longitude }}</div>
</div>

<div class="card">
  <h4>Current Forecast</h4>
</div>

<div *ngIf="location === {latitude: 0, longitude: 0}">
  <div>Loading current position...</div>
</div>
