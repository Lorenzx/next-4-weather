<div class="view-content-container">
  <div class="card-container-today">
    <div *ngIf="weatherData">
      <app-cards
        *ngIf="weatherData; else loading"
        [weatherDataList]="weatherDataList"
      >
      </app-cards>
    </div>
    <app-footer style="width: 100%" [location]="location"></app-footer>
    <ng-template #loading>
      <div>Loading current weather...</div>
    </ng-template>
  </div>
</div>
